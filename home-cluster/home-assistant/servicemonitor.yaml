apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: home-assistant
  endpoints:
  - targetPort: 8123
    path: /api/prometheus
    interval: 30s
