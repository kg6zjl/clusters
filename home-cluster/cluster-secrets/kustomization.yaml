apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: clustersecret

resources:
  - namespace.yaml

secretGenerator:
  - name: cloudflare-api-creds-root
    envs:
      - .env

commonAnnotations:
  reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "caddy,cert-manager,kube-system"
  reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "caddy,cert-manager,kube-system"

generatorOptions:
  disableNameSuffixHash: true
