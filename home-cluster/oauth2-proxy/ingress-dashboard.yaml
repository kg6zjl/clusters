---
# Dashboard ingress in auth namespace to access oauth2-proxy service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: auth
  annotations:
    external-dns.alpha.kubernetes.io/hostname: dashboard.kube.stevearnett.com
    external-dns.alpha.kubernetes.io/target: kube.stevearnett.com
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - dashboard.kube.stevearnett.com
    secretName: wildcard-stevearnett-com-tls
  rules:
  - host: dashboard.kube.stevearnett.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
